name: Keep Render Service Warm

# Run on a schedule
on:
  schedule:
    # Cron format: every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Echo's Server
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://crossaibackend.onrender.com/ping' # Replace with your Render URL
          method: GET
          timeout: 100000
